<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card-container">
      <picture class="product-img">
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width: 600px)"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="mobile-img"
          class="card-img hidden"
        />
      </picture>
      <div class="card-body">
        <h3 class="card-h3">Perfume</h3>
        <h1 class="card-h1">Gabrielle Essence Eau De Parfum</h1>

        <p class="body-p">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <p class="sale-price">$149.99</p>
          <p class="retail-price">$169.99</p>
        </div>
        <button class="card-button">
          <img src="images/icon-cart.svg" alt="" class="cart-img" />
          Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/dustinsoos">Dustin Soos</a
      >.
    </div>
  </body>
</html>
